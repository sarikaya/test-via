name: dolphinnext
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.8
  - fastqc=0.11.8
  - star=2.6.1d # don't upgrade me - 2.7X indices incompatible with iGenomes.
  - samtools=1.3
  - trimmomatic=0.39
  - boto3=1.18.21
  - igvtools=2.5.3
  - bedtools
  - ucsc-wigToBigWig=377
  - ucsc-bedgraphtobigwig
  - cutadapt=3.7
  - bowtie2
  - bowtie